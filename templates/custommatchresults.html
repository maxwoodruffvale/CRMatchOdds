<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchup Royale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .top-bar {
            background-color: #333;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            
        }

        .top-bar a {
            color: white;
            text-decoration: none;
        }

        #inputs {
            margin:80px 40px 40px 0px;
        }

        .box {
            border: 1px solid; /*put red or blue*/
            border-radius: 20px;
            margin: 40px 25vw 40px 25vw;
            padding: 20px 40px 40px 40px;
        }

        .progress-bar {
            width: 100%;
            height: 25px;
            border: 1px solid gray;
            background: white;
            position: relative;
            margin-bottom: 20px;
        }

        .progress-bar-inner {
            height: 100%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            color: white;
            padding-left: 5px;
            padding:5px;
            font-size:15px;
        }

        .progress-bar-text {
            position: absolute;
            right: 5px;
            color: black;
            font-size:15px;
        }

        .grid-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 3vw);
            grid-gap: 1vw;
        }

        .grid img {
            width: 4vw;
            height: auto;
            object-fit: cover;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="top-bar">
    <a href = "/">Matchup Royale</a>
    <a href="/about">About</a>
</div>

<div class="box" style="border-color: black">
    <div class="progress-bar">
        <div class="progress-bar-inner" style="width: {{ odds * 100 }}%;" >
            {{ (odds * 100)|floor }}%
        </div>
        <div class="progress-bar-text">
            {{ 100 - (( odds * 100)|floor) }} %
        </div>
    </div>
    <div class="grid-container">
        <div class="grid">
            {%for img in player_card_imgs %}
                <img src="{{img}}" alt="">
            {%endfor%}
        </div>
        <div class="grid">
            {%for img in opp_card_imgs %}
                <img src="{{img}}" alt="">
            {%endfor%}
        </div>
    </div>
</div>

</body>
</html>
