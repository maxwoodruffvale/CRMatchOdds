<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchup Royale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .top-bar {
            background-color: #333;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar a {
            color: white;
            text-decoration: none;
        }

        .grid-container {
            display: flex;
            justify-content: space-between;
            margin: 40px 2vw 0px 0px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(14, 2vw);
            grid-gap: 1vw;
            border: 1px solid;
            padding: 5px;
        }

        #g1 {
            border-color: blue;
            border-radius: 20px;
            padding: 10px 20px 40px;
        }

        #g2 {
            border-color: red;
            border-radius: 20px;
            padding: 10px 20px 40px;
        }

        .grid img {
            width: 2.5vw;
            height: auto;
            object-fit: cover;
            margin-bottom: -20px;
        }

        #card-selections {
            margin: 0px 0px 0px;
            height:6vw;
        }

        #card-selections img {
            width: 4vw;
            height: auto;
            object-fit: cover;
            margin: 0px;
        }
    </style>
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="top-bar">
    <a href = "/">Matchup Royale</a>
    <a></a>
    <a></a>
    <a></a>
    <a></a>
    <a class="btn btn-seconday" href="/">Custom Match</a>
    <a class="btn btn-primary" href="/recent">Odds of your games</a>
    <a class="btn btn-primary" href="/about">About</a>
</div>

<div class="grid-container">
    <div class="grid" id="g1">
        {%for card in card_imgs%}
            <img src="{{ card[2] }}" onclick = "addCardPlayerTeam(this, '{{ card[0] }}')" >
        {%endfor%}
    </div>
    <div class="grid" id="g2">
        {%for card in card_imgs%}
            <img src="{{ card[2] }}" onclick = "addCardEnemyTeam(this, '{{ card[0] }}')" >
        {%endfor%}
    </div>
</div>

<div id="card-selections" class="row align-items-center">
    <div class="col-6" style="display: flex; justify-content: center;">
            <img id="p1" src = "">
            <img id="p2" src = "">
            <img id="p3" src = "">
            <img id="p4" src = "">
            <img id="p5" src = "">
            <img id="p6" src = "">
            <img id="p7" src = "">
            <img id="p8" src = "">
    </div>
    <div class="col-6" style="display: flex; justify-content: center;">
        <img src = "" id="e1">
        <img src = "" id="e2">
        <img src = "" id="e3">
        <img src = "" id="e4">
        <img src = "" id="e5">
        <img src = "" id="e6">
        <img src = "" id="e7">
        <img src = "" id="e8">
    </div>
</div>

<div>
    <form action="/" method="post">
        <div class="row align-items-center">
            <div class="col-10">
                <input type="hidden" name="playerCards" id="playerCards" value="">
                <input type="hidden" name="enemyCards" id="enemyCards" value="">
            </div>
            
            <div class="col-auto">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
        </div>
    </form>
</div>

<script>

var playerCards = [-1, -1, -1, -1, -1, -1, -1, -1];
var enemyCards = [-1, -1, -1, -1, -1, -1, -1, -1];

function addCardPlayerTeam(element, card_num) {
    if(element.style.filter == "brightness(50%)") {
        element.style.filter = "brightness(100%)";
        elemidx = playerCards.indexOf(card_num);
        document.getElementById("p" + (elemidx+1)).src="";
        playerCards[elemidx] = -1;
    }else{
        for(i = 0; i < playerCards.length; i++) {
            if(playerCards[i] == -1) {
                element.style.filter = "brightness(50%)";
                playerCards[i] = card_num;
                document.getElementById("p" + (i+1)).src=element.src;
                break;
            }
        }
    }
    document.getElementById("playerCards").value = playerCards.join(",");
}

function addCardEnemyTeam(element, card_num) {
    if(element.style.filter == "brightness(50%)") {
        element.style.filter = "brightness(100%)";
        elemidx = enemyCards.indexOf(card_num);
        document.getElementById("e" + (elemidx+1)).src="";
        enemyCards[elemidx] = -1;
    }else{
        for(i = 0; i < enemyCards.length; i++) {
            if(enemyCards[i] == -1) {
                element.style.filter = "brightness(50%)";
                enemyCards[i] = card_num;
                document.getElementById("e" + (i+1)).src=element.src;
                break;
            }
        }
    }
    document.getElementById("enemyCards").value = enemyCards.join(",");
}

</script>

</body>
</html>
